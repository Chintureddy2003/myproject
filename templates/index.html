<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Channel List</title>
    <script src="https://apis.google.com/js/platform.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #f9f9f9;
            color: #333;
            line-height: 1.6;
            margin: 0;
        }

        h1 {
            text-align: center;
            color: #444;
            margin: 20px 0;
            font-weight: 600;
        }

        /* Form Styling */
        form {
            background: #fff;
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }

        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        form button {
            background: #ff4b2b;
            color: #fff;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        form button:hover {
            background: #e84321;
        }

        /* Container for Channel List */
        .channel-container {
            background: #fff;
            margin: 20px auto;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .channel-container h3 {
            margin-bottom: 10px;
            color: #333;
            font-size: 1.4em;
            font-weight: 600;
        }

        .channel-container p {
            font-size: 1em;
            margin-bottom: 15px;
            color: #666;
        }

        .g-ytsubscribe {
            margin-top: 10px;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 10px 0;
            background: #333;
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Page Title -->
    <h1>Support Small YouTube Channels</h1>

    <!-- Form to Add Channels -->
    <form method="POST" action="/add">
        <label for="name">Channel Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter channel name" required>

        <label for="link">Channel Link or Handle (e.g., @username):</label>
        <input type="text" id="link" name="link" placeholder="Enter channel link or @handle" required>

        <label for="content_type">Content Type:</label>
        <input type="text" id="content_type" name="content_type" placeholder="E.g., Gaming, Vlogs" required>

        <button type="submit">Add Channel</button>
    </form>

    <!-- Display Channels -->
    {% for channel in channels %}
    <div class="channel-container">
        <h3>{{ channel[0] }}</h3> <!-- Channel Name -->
        <p>Content Type: {{ channel[2] }}</p>
        <!-- YouTube Subscribe Button -->
        <div class="g-ytsubscribe" 
             data-channelid="{{ channel[1] }}" 
             data-layout="default" 
             data-count="default">
        </div>
    </div>
    {% endfor %}

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Support Small YouTube Channels. All Rights Reserved.</p>
    </footer>
</body>
</html>
